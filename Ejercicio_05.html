<!DOCTYPE html>
<html>
  <head>
    <title>Receta Patatas Fritas</title>
    <link rel="stylesheet" href="estilos.css">
  </head>
  <body>
    <div class="container">
      <h1>Receta Patatas Fritas</h1>
      <p>Receta de patatas fritas caseras</p>
      <img src="https://abrirllave.com/html/images/patatas-fritas.jpg"/>
      <h2>Ingredientes</h2>
      <ul>
        <li>3 ó 4 patatas</li>
        <li>Ajos</li>
        <li>Aceite de Oliva</li>
        <li>Sal</li>
      </ul>
      <h2>Elaboración</h2>
      <ol>
        <li>Calentar el aceite.</li>
        <li>Freír las patatas cortadas, la sal y los ajos.</li>
        <li>Freir al gusto.</li>
        <li>Servir en plato.</li>
      </ol>
    </div>
  </body>
</html>
